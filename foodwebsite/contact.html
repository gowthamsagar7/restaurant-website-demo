<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
    <link rel="shortcut icon" href="https://tse2.mm.bing.net/th?id=OIP.dqZbsHP-9dkDUJB4f-BLoAHaHa&pid=Api&P=0" type="image/x-icon">
    <style>
        body{
            margin: 0;
        }
        header{
            background-image: url(https://turtlejacks.com/wp-content/uploads/2019/03/8405-Chicken-Wings-Food-Story-HOME-BANNER-FINAL-1.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 300px;
            padding: 10px;
            width: 1499px;
        }
        .title{
            color: white;
            position: relative;
            left: 40%;
            font-size: 40px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .links{
            padding: 4px;
            background-color: rgb(190, 183, 151);
        }
        ul a{
            text-decoration: none;
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .ul{
            display: flex;
            gap: 40px;
            font-size: 20px;
            padding-left: 5px;
            margin-bottom: 10px;
            margin-top: 15px;
            padding-bottom: 5px;
        }
        .ul a:hover{
            color: white;
            text-decoration: underline;
        }
        #visited:visited{
            color: white;
        }
        #visited{
            text-decoration: underline;
        }
        .middle{
            display: flex;
            gap: 530px;
            padding-left: 60px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: rgba(117, 112, 112, 0.651);
        }
        .review{
            padding-top: 20px;
            padding-left: 10px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: rgb(53, 50, 50);
            color: white;
        }
        .heading{
            padding-left: 3px;
            padding-bottom: 10px;
            font-size: x-large;
        }
        .inputs input{
            height: 30px;
            width: 250px;
            border-radius: 10px;
        }
        .button{
            padding-top: 10px;
            padding-bottom: 10px;
        }
        button{
            border-radius: 10px;
            height: 30px;
            width: 150px;
        }
        textarea{
            border: 1px solid;

        }
    </style>   
</head>
<body>
    <nav class="nav">
        <div class="links">
            <ul  class="ul" style="list-style: none;">
            <li><a href="/index.html">Home</a></li>
            <li><a  href="/menu.html">Menu</a></li>
            <li><a id="visited" href="/contact.html">ContactUs</a></li>
            <li><a href="#">AboutUs</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <span class="title"><b>CONTACT US</b></span>
    </header>
    <div class="middle">
        <div class="number">
            <span>Call Us:</span><br>
            <span><u><b>+91999999999</b></u></span>
        </div>
        <div class="mail">
            <span>Mail Us:</span><br>
            <span><a href="#"style="text-decoration: none; color: black "><i class="fa-solid fa-envelope"></i> chickenbowl@india.in</a></span>

        </div>
        <div class="insta">
            <span>Follow Us:</span><br>
            <span><a href="#" style="text-decoration: none; color: black;"><i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-instagram" ></i></a></span>
        </div>
    </div>
    <div class="review">
        <div class="heading"><u><b>Write a review: </b></u></div>
        <div class="inputs">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Phone Number" required>
        </div><br>
        <textarea  style="border-radius: 10px ; padding-left: 10px;" cols="103" rows="10" placeholder="Enter your message......." ></textarea>
        <div class="button"><button>Submit Response</button></div>
    </div>
    <script src="https://kit.fontawesome.com/cbebe4a82b.js" crossorigin="anonymous"></script>
</body>
</html>
